    <script>
        var date = new Date();
        var month = date.getMonth();
        // 조건문
        for( time = 0; time < 24; time++){
        if ( 1 <= month <= 3){
            alert('봄입니다.');
        }
        else if( 4<=month<=6){
            alert('여름입니다.')
        }
        else if( 7<=month<=9){
            alert('가을입니다.')
        }
        else{
            alert('겨울입니다.')
        }}
    </script>
